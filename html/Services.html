<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/new.css" />
    <title>Services</title>
</head>
<body>

<div class="container">
<div class="header">
    <div class="side-nav">
        <div class="side-nav-category-main">
            <div class="brand">
                <div class="image"></div>
            </div>

            <div class="category">
                <h2>Therapy category</h2>
                <a href="#" class="category-link" data-category="AI">AI Therapy</a>
                <a href="#" class="category-link" data-category="PTSD">PTSD Therapy</a>
                <a href="#" class="category-link" data-category="INDIVIDUAL">Individual Therapy</a>
                <a href="#" class="category-link" data-category="GROUP">Group Therapy</a>
                <a href="#" class="category-link" data-category="COUPLES">Couples Therapy</a>
            </div>

            <div class='back-main-page'>
                <a href="page.html" class="btn btn-link">
                    <i class="bi bi-box-arrow-in-left"></i>
                    Back 
                </a>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid mt-4" id="meetingsContainer">
        <div class="appointment-box">
            <h2 class="box-title" id="categoryTitle"></h2>
            <table class="table" id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Adress</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Available spots</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamiczna zawartość tabeli zostanie wstawiona tutaj przez JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/Services.js"></script>

</body>
</html>
