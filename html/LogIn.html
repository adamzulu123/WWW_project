<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/LogIN.css" />
     <title>Login Form</title>
 </head>
 <body>

 <div class="container-fluid" id="container">
     <div class="sign-up">
         <form action="#" method="POST">
             <h1>Sign up</h1>
             <input type="text" placeholder="Name" required>
             <input type="text" placeholder="Surname" required>
             <input type="text" placeholder="Age" required>
             <input type="text" placeholder="Gender" required>
             <input type="email" placeholder="Email" required>
             <input type="password" placeholder="Password" required>
             <!-- Dodanie pola do przesyÅ‚ania dowodu -->
             <label for="id-proof">Upload ID for verification:</label>
             <input type="file" id="id-proof" name="id-proof" accept=".jpg,.jpeg,.png,.pdf" required>
             <button type="submit">Sign Up</button>
             <div class="error" id="errorRegister"> </div>

         </form>
     </div>
     <div class="sign-in">
         <form action="#" method="POST">
             <h1>Sign in</h1>
             <input type="email" placeholder="Email" required>
             <input type="password" placeholder="Password" required>
             <a href="#">Forget Your Password?</a>

             <div class="option-dots">
                 <div class="form-check">
                     <input class="form-check-input" type="radio" name="LogInOption" id="UserAccount">
                     <label class="form-check-label" for="UserAccount">
                         User
                     </label>
                 </div>
                 <div class="form-check">
                     <input class="form-check-input" type="radio" name="LogInOption" id="SpecialistAccount" checked>
                     <label class="form-check-label" for="SpecialistAccount">
                         Specialist
                     </label>
                 </div>
             </div>

             <button type="submit">Log In</button>
             <div class="error" id="errorLogin">  </div>
         </form>
     </div>
     <div class="switch-container">
         <div class="switch">
             <div class="switch-left">
                 <h1>Welcome back</h1>
                 <p>Already have an account?</p>
                 <button  id="login">Log In</button>
             </div>
             <div class="switch-right">
                 <h1>Welcome!</h1>
                 <p>Here for the first time?</p>
                 <button id="register">Sign up</button>
             </div>
         </div>
     </div>
     <script src="../js/LogIn.js"></script>
 </div>

 <div class="back-main-page">
     <a href="page.html" class="btn btn-outline-primary small-button">
         <i class="bi bi-box-arrow-in-left"></i> Back
     </a>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
